<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Oswald:300,400" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/foundation.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="scripts/jquery.js"></script>
	<script type="text/javascript" src="scripts/foundation.min.js"></script>
	<script rel="stylesheet" type="text/javascript" src="scripts/main.js"></script>
</head>
<body>
				<!-- HEADER -->
	<header>
			<div id="header" class="">
					<div class="logo">
						<img src="logo/Moviebox logo.png" alt="Movie Box logo">
					</div>
					<div class="searchIcon">
						<img src="icon/LEIT.png" alt="">
					</div>
					<div class="small-12  headerText align-center align-self-middle">
						<h1>Welcome To Movie Box</h1>
					</div>
			</div>
	</header>

				<!-- BODY -->
	<div class="row">
	<div class="row row-1 large-3 align-center">
		<div class="small-11 movieRowText">
			<h2>Popular</h2>
		</div>
		<div class="small-11 movieImg">
			<div class="column small-6 movieImgInfo">
				<h3>Rogue One: Star Wars</h3>
				<div class="row">
					<h4 class="small-8">Action, Adventure Sci-Fi</h4>
					<div class="small-2">
						<div class="movieImgRating"></div>
					</div>
				</div>
			</div>
			<img src="http://a.dilcdn.com/bl/wp-content/uploads/sites/6/2016/10/rogueone_onesheetA.jpg" alt="">
		</div>
	</div>
	<div class="row row-2 large-3 align-center">
		<div class="small-11 movieRowText">
			<h2>Popular</h2>
		</div>
		<div class="small-11 movieImg">
			<div class="column small-6 movieImgInfo">
				<h3>Rogue One: Star Wars</h3>
				<div class="row">
				<h4 class="small-8">Action, Adventure Sci-Fi</h4>
				<div class="small-2"><div class="movieImgRating"></div></div>
				</div>
			</div>
			<img src="http://a.dilcdn.com/bl/wp-content/uploads/sites/6/2016/10/rogueone_onesheetA.jpg" alt="">
		</div>
	</div>
	<div class="row row-3 large-3 align-center">
		<div class="small-11 movieRowText">
			<h2>Popular</h2>
		</div>
		<div class="small-11 movieImg">
			<div class="column small-6 movieImgInfo">
				<h3>Rogue One: Star Wars</h3>
				<div class="row">
				<h4 class="small-8">Action, Adventure Sci-Fi</h4>
				<div class="small-2"><div class="movieImgRating"></div></div>
				</div>
			</div>
			<img src="http://a.dilcdn.com/bl/wp-content/uploads/sites/6/2016/10/rogueone_onesheetA.jpg" alt="">
		</div>
	</div> 
	</div>

</body>
</html>
